<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
  />
</head>
<body>
    <div class="section">
        <header class="header">
            <div class="logo">
                <span class="logo__rub">a</span>
                <h1 class="logo__name">Единая служба переводов</h1>
            </div>
        </header>

        <main class="main">
            <div class="container">
                <div class="main-content">
                    <p class="main-content__description animate__animated animate__backInLeft">С Нами выплаты</p>
                    <p class="main-content__description main-content__description-center animate__animated animate__backInLeft animate__delay-2s">получать</p>
                    <p class="main-content__description main-content__description-right animate__animated animate__backInLeft animate__delay-3s">быстрее!</p>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="container">
                <div class="card-block">
                    <img class="block-img" src="./img/icons/card/visa.png" alt="visa">
                    <img class="block-img" src="./img/icons/card/master.png" alt="master">
                    <img class="block-img" src="./img/icons/card/jcb.png" alt="jcb">
                    <img class="block-img" src="./img/icons/card/mir.png" alt="mir">
                </div>
                <div class="footer-menu">
                    <a href="#" class="footer-menu__link">Компенсации</a>
                    <a href="#" class="footer-menu__link">Пособия</a>
                    <a href="#" class="footer-menu__link">Выигрыши</a>
                    <a href="#" class="footer-menu__link">Премии</a>
                    <a href="#" class="footer-menu__link">Датации</a>
                </div>
            </div>
            
        </footer>
    </div>
    
    
</body>
</html>
